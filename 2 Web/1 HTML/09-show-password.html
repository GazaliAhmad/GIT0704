<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
</head>

<body>
    Enter password : <input type="password" id="passwordField"> </br>
    <input type="checkbox" onclick="togglePasswordVisibility()"> Show Password
    <script>
        function togglePasswordVisibility() {
            // The Document interface represents any web page loaded in the browser and serves as an entry point into the web page's content
            var element = document.getElementById("passwordField");
            if (element.type === "password") {
                element.type = "text";
            } else {
                element.type = "password";
            }
        }
    </script>
</body>
</html>
