<!-- HTML 5 document -->
<!DOCTYPE html>
<html>

<head>
    <title>Lists</title>
</head>

<body>
    <ol type="A">
        <li>Tea</li>
        <li>Coffee</li>
        <li>Water</li>
    </ol>
    <ol type="a">
        <li>Tea</li>
        <li>Coffee</li>
        <li>Water</li>
    </ol>
    <ol type="I">
        <li>Tea</li>
        <li>Coffee</li>
        <li>Water</li>
    </ol>
    <ol type="i">
        <li>Tea</li>
        <li>Coffee</li>
        <li>Water</li>
    </ol>
    <ul>
        <li>Tea</li>
        <li>Coffee</li>
        <li>Water</li>
    </ul>
    <ul type="disc">
        <li>Tea</li>
        <li>Coffee</li>
        <li>Water</li>
    </ul>
    <ul type="square">
        <li>Tea</li>
        <li>Coffee</li>
        <li>Water</li>
    </ul>
    <ul type="circle">
        <li>Tea</li>
        <li>Coffee</li>
        <li>Water</li>
    </ul>
</body>

</html>
