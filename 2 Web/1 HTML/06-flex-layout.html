<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML Demo</title>
    <style>
        .container {
            margin : 5px;
            background-color: cyan;
            border-radius: 15px;
            padding:50px;
            font-size: 150%;
        }
        .container-flex-row {
            display: flex;
            background-color: blueviolet;
            flex-direction: row;
        }
        .container-flex-column {
            display: flex;
            background-color: red;
            flex-direction: column;
            width:350px;
        }
    </style>
</head>
<body>
    <div class="container-flex-row">
        <div class="container">Container / Element 1</div>
        <div class="container">Container / Element 2</div>
        <div class="container">Container / Element 3</div>
        <div class="container">Container / Element 4</div>
        <div class="container">Container / Element 5</div>
        <div class="container">Container / Element 6</div>
    </div>
    <div class="container-flex-column">
        <div class="container">Container / Element 1</div>
        <div class="container">Container / Element 2</div>
        <div class="container">Container / Element 3</div>
        <div class="container">Container / Element 4</div>
        <div class="container">Container / Element 5</div>
        <div class="container">Container / Element 6</div>
    </div>
</body>
</html>
