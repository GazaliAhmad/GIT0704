<!DOCTYPE html>
<html lang="en">
<head>
   <title>Forms</title>
</head>
<body>
    <form action="https://www.google.com">
    Beverage Preference : <br>
    <input type="checkbox" >Tea <br>
    <input type="checkbox" >Coffee <br> <br>
    
    Gender : <br>
    <input type="radio" name="gender"> Male <br>
    <input type="radio" name="gender"> Female <br><br>

    Food Preference : <br>
    <input type="radio" name="meal"> Veg <br>
    <input type="radio" name="meal"> Nonveg <br>

    <br>
    Payment : 
    <select >
        <option value="cc">Credit Card</option>
        <option value="dc">Debit Card</option>
    </select>
<br>
    <a href="02-list.htm">List Page</a>
<br><br>
   Enter your Name <input type="text" placeholder="Your Name" >
   <br><br>
   Password <input type="password">
<br><br><br>
   Address : <textarea cols="30" rows="10" placeholder="Enter the address"></textarea><br><br>
    <input type="submit" value="Submit Form"></input>
</form>
</body>
</html>
