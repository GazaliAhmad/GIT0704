<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>
  </head>
  <body>
    <ul class="uk-list">
      <li *ngFor="let item of items">
        {{ item }}
        <button [title]="'Delete ' + item" (click)="deleted(item)">X</button>
      </li>
    </ul>
    <hr />
    <div *ngIf="items.length > 1">
      <app-item-counter [items]="items"></app-item-counter>
    </div>
  </body>
</html>
